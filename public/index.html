<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Vics Webpage</title>
  </head>
  <body>
    <h1 id="text">Woah!<h1/>
    <button id="click">Click me to change content! </button>
    <p>Hello world</p>
    <script>
    var btn = document.querySelector("#click");
     var txt = document.querySelector("#text")
     btn.onclick=function(){
        txt.innerText = "This is a victory Website";
     }
    </script>
  </body>
</html>
